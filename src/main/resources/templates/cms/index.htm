<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					修改用户信息
				</h4>
			</div>
			<div class="modal-body">
				<form action="">
				 <div class="form-group row">
                     <label class="col-md-3 form-control-label" >账号</label>
                 	 <div class="col-md-9">
                 		 <input type="hidden" class="form-control" name="adminId" value="$!admin.id" />
                		<input type="text" class="form-control" id="account" name="account" value="$!admin.account" placeholder="账号" />
             		 </div>
                   </div>
                  <div class="form-group row">
                     <label class="col-md-3 form-control-label" >密码</label>
                  	<div class="col-md-9">
                		<input type="password" class="form-control" id="password" name="password" value="$!admin.password"  placeholder="密码" />
             		</div>
                 </div>
                 <div class="form-group row">
                     <label class="col-md-3 form-control-label" >名字</label>
                  	<div class="col-md-9">
                		<input type="text" class="form-control" id="name" name="name" value="$!admin.name" placeholder="名字" />
             		</div>
                 </div>
                  <div class="form-group row">
                    <label class="col-md-3 form-control-label" >小头像</label>
                   	<div class="col-md-9" id="uploadElement">
                 			<img id="headImg" alt="" src="$!admin.headImage" height="100px" width="100px" /> 
                 			<input type="hidden"   name="headImage" value="$!admin.headImage" />
                 			<button id="headImgButton" type="button" class="btn btn-primary"  >点击上传图片</button>
              		</div>
                  </div>
				</form>
				
			
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" onclick="updateAdmin()" class="btn btn-primary">
					提交更改
				</button>
			</div>
